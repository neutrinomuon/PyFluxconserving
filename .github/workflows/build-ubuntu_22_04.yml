name: Build Ubuntu 22.04 Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]  # Python versions to test

    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install system dependencies and Python packages
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential
          python -m pip install --upgrade pip setuptools wheel numpy

      # Optional: show versions for debugging
      - name: Show versions
        run: |
          python --version
          gfortran --version
          python -m pip show numpy

      # Build Fortran extensions in-place
      - name: Build extensions in-place
        run: python setup.py build_ext --inplace

      # Build sdist only once (on highest Python version)
      - name: Build sdist
        if: matrix.python-version == '3.12'
        run: python setup.py sdist

      # Build wheel for each Python version
      - name: Build wheel
        run: python setup.py bdist_wheel

      # List generated files
      - name: List dist
        run: ls -l dist

      # Upload all distributions as artifacts
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

