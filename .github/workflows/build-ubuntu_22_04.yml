name: Build Ubuntu 22.04 Package (Python 3.11 & 3.12)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    env:
      # Fortran flags needed on Python 3.12 / newer GCC
      FFLAGS: "-O2 -fallow-argument-mismatch"

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Setup Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install system dependencies and Python packages
      - name: Install system dependencies and Python packages
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential ninja-build
          python -m pip install --upgrade pip setuptools wheel numpy meson
          gfortran --version
          python --version
          python -m pip show numpy
          ninja --version
          meson --version

      # Build Python 3.11
      - name: Build Python 3.11
        run: |
          # Clean previous build/dist
          rm -rf build dist
          # Build extensions in-place
          python setup.py build_ext --inplace
          # Build sdist and wheel
          python setup.py sdist bdist_wheel
          # Copy build/dist into versioned folders
          mkdir -p build/ubuntu-22.04-py3.11
          mkdir -p dist/ubuntu-22.04-py3.11
          cp -r build/* build/ubuntu-22.04-py3.11/
          cp -r dist/* dist/ubuntu-22.04-py3.11/

      # Setup Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Build Python 3.12
      - name: Build Python 3.12
        run: |
          # Clean previous build/dist
          rm -rf build dist
          # Build extensions in-place
          python setup.py build_ext --inplace
          # Build sdist and wheel
          python setup.py sdist bdist_wheel
          # Copy build/dist into versioned folders
          mkdir -p build/ubuntu-22.04-py3.12
          mkdir -p dist/ubuntu-22.04-py3.12
          cp -r build/* build/ubuntu-22.04-py3.12/
          cp -r dist/* dist/ubuntu-22.04-py3.12/

      # List generated files for verification
      - name: List all generated files
        run: |
          ls -l build
          ls -l dist

      # Commit & push everything at the end
      - name: Commit & push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build dist
          git commit -m "Add build and dist for Ubuntu 22.04 Python 3.11 & 3.12" || echo "No changes to commit"
          git push origin main --force
