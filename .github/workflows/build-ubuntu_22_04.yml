name: Build Ubuntu 22.04 Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    env:
      FFLAGS: "-O2 -fallow-argument-mismatch"

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Setup Python matrix
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # Will be switched manually in next step

      # Install system dependencies and Python packages
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential ninja-build
          python -m pip install --upgrade pip setuptools wheel numpy meson
          gfortran --version
          python --version
          python -m pip show numpy
          ninja --version
          meson --version

      # Build sequentially for multiple Python versions
      - name: Build for Python 3.11 and 3.12
        run: |
          for PY in 3.11 3.12; do
            echo "=== Building for Python $PY ==="

            # Setup Python version
            pyenv install -s $PY
            pyenv local $PY
            python -m pip install --upgrade pip setuptools wheel numpy meson

            # Clean previous builds
            rm -rf build dist

            # Build extensions and distributions
            python setup.py build_ext --inplace
            python setup.py sdist bdist_wheel

            # Copy to versioned folders
            mkdir -p build/ubuntu-22.04-py$PY
            mkdir -p dist/ubuntu-22.04-py$PY
            rsync -a build/ build/ubuntu-22.04-py$PY/
            rsync -a dist/ dist/ubuntu-22.04-py$PY/
          done

      # List files for verification
      - name: List generated files
        run: |
          echo "=== Build folder ==="
          ls -l build
          echo "=== Dist folder ==="
          ls -l dist

      # Commit & push generated files
      - name: Commit & push build/dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build dist
          git commit -m "Add build and dist for Ubuntu 22.04 Python 3.11 & 3.12" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main
