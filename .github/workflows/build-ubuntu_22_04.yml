name: Build Ubuntu 22.04 Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.11, 3.12]  # builds sequentially
    env:
      FFLAGS: "-O2 -fallow-argument-mismatch"

    steps:
      - uses: actions/checkout@v4

      # Setup Python version from matrix
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential ninja-build
          python -m pip install --upgrade pip setuptools wheel numpy meson

      # Build extensions and distributions
      - name: Build extensions and distributions
        run: |
          rm -rf build dist
          python setup.py build_ext --inplace
          python setup.py sdist bdist_wheel
          mkdir -p build/ubuntu-22.04-py${{ matrix.python-version }}
          mkdir -p dist/ubuntu-22.04-py${{ matrix.python-version }}
          rsync -a build/ build/ubuntu-22.04-py${{ matrix.python-version }}/
          rsync -a dist/ dist/ubuntu-22.04-py${{ matrix.python-version }}/

      # List generated files
      - name: List generated files
        run: |
          ls -l build
          ls -l dist

      # Only commit from one job after matrix completes
      - name: Commit & push
        if: matrix.python-version == '3.12'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build dist
          git commit -m "Add build and dist for Ubuntu 22.04 Python 3.11 & 3.12" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main
