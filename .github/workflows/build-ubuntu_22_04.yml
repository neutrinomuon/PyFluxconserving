name: Build Ubuntu 22.04 Package (Python 3.12)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu-3.12:
    runs-on: ubuntu-22.04

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Python 3.12 to test
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Install system dependencies and Python packages
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential
          python -m pip install --upgrade pip setuptools wheel numpy
          gfortran --version
          python --version
          python -m pip show numpy

      # Set Fortran flags for Python 3.12 / newer GCC
      - name: Set Fortran flags
        run: export FFLAGS="-O2 -fallow-argument-mismatch"

      # Build Fortran extensions in-place
      - name: Build extensions in-place
        run: python setup.py build_ext --inplace

      # Build sdist and wheel
      - name: Build distributions
        run: python setup.py sdist bdist_wheel

      # List generated files
      - name: List dist
        run: ls -l dist

      # Upload dist as artifact
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

