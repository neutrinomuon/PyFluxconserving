name: Build Ubuntu Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu-3_11:
    runs-on: ubuntu-22.04
    env:
      FFLAGS: "-O2 -fallow-argument-mismatch"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential ninja-build
          python -m pip install --upgrade pip setuptools wheel numpy meson
          gfortran --version
          python --version
          python -m pip show numpy
          ninja --version
          meson --version

      - name: Build extensions in-place
        run: |
          python setup.py build_ext --inplace

      - name: Build distributions
        run: |
          mkdir -p dist/ubuntu-22.04-py3.11 build/ubuntu-22.04-py3.11
          python setup.py sdist bdist_wheel --dist-dir temp_dist --bdist-dir temp_build
          mv temp_dist/* dist/ubuntu-22.04-py3.11/
          mv temp_build/* build/ubuntu-22.04-py3.11/ || true
          rm -rf temp_dist temp_build

      - name: Commit & push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ubuntu-22.04-py3.11 build/ubuntu-22.04-py3.11
          git commit -m "Add build and dist for Ubuntu 22.04 Python 3.11"
          git pull --rebase origin main || true
          git push origin main

  build-ubuntu-3_12:
    needs: build-ubuntu-3_11
    runs-on: ubuntu-22.04
    env:
      FFLAGS: "-O2 -fallow-argument-mismatch"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential ninja-build
          python -m pip install --upgrade pip setuptools wheel numpy meson
          gfortran --version
          python --version
          python -m pip show numpy
          ninja --version
          meson --version

      - name: Build extensions in-place
        run: |
          python setup.py build_ext --inplace

      - name: Build distributions
        run: |
          mkdir -p dist/ubuntu-22.04-py3.12 build/ubuntu-22.04-py3.12
          python setup.py sdist bdist_wheel --dist-dir temp_dist --bdist-dir temp_build
          mv temp_dist/* dist/ubuntu-22.04-py3.12/
          mv temp_build/* build/ubuntu-22.04-py3.12/ || true
          rm -rf temp_dist temp_build

      - name: Commit & push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ubuntu-22.04-py3.12 build/ubuntu-22.04-py3.12
          git commit -m "Add build and dist for Ubuntu 22.04 Python 3.12"
          git pull --rebase origin main || true
          git push origin main

