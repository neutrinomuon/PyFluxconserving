name: Build Ubuntu 22.04 Package (Python 3.11 & 3.12)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    env:
      # Fortran flags needed on Python 3.12 / newer GCC
      FFLAGS: "-O2 -fallow-argument-mismatch"

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential ninja-build
          ninja --version

      # Build for multiple Python versions sequentially
      - name: Build for Python 3.11 and 3.12
        run: |
          for PY in 3.11 3.12; do
            echo "=== Building for Python $PY ==="
            # Setup Python
            python -m pip install --upgrade pip setuptools wheel numpy meson
            python --version
            python -m pip show numpy
            meson --version

            # Build Fortran extensions in-place
            python setup.py build_ext --inplace

            # Build sdist and wheel
            python setup.py sdist bdist_wheel

            # Move outputs to versioned directories
            mkdir -p build/ubuntu-22.04-py$PY
            mkdir -p dist/ubuntu-22.04-py$PY
            mv build/* build/ubuntu-22.04-py$PY/ || true
            mv dist/* dist/ubuntu-22.04-py$PY/ || true
          done

      # List generated files for verification
      - name: List generated build/dist
        run: |
          ls -l build
          ls -l dist

      # Commit and push generated files
      - name: Commit & push build/dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build dist
          git commit -m "Add build and dist for Ubuntu 22.04 Python 3.11 & 3.12" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-dist
          path: |
            build/ubuntu-22.04-*
            dist/ubuntu-22.04-*
